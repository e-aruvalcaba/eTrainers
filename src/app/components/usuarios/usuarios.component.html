  <div class="col-12">
  <div>
    <nb-card>
      <nb-card-header>
        <div class="d-flex justify-content-center">
          <h3>Usuarios</h3>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="d-flex justify-content-end pb-3">
          <button class="btn btn-primary">Agregar Usuario</button>
        </div>
      
        <div style="overflow:auto">
          <table class="table">
              <thead>
                <tr>
                  <!-- <th scope="col">#</th> -->
                  <!-- <th scope="col">id</th> -->
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido/s</th>
                  <th scope="col">Compa√±ia</th>
                  <th scope="col">Fecha de Alta</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usuarios; let i = index">
                  <!-- <th scope="row">{{i+1}}</th> -->
                  <td>{{user.id}}</td>
                  <td>{{user.nombre}}</td>
                  <td>{{user.apellido}}</td>
                  <td>{{user.compania}}</td>
                  <td>{{user.fechaAlta | date: 'fullDate'}}</td>
                  <td><button class="btn btn-warning" onclick="prompt('Desea editar el Usuario')">Editar</button></td>
                  <td><button class="btn btn-danger" onclick="prompt('Desea Eliminar el Usuario')">Eliminar</button></td>
                </tr>
              </tbody>
            </table>
      </div>

  
      </nb-card-body>
    </nb-card>
  </div>
</div>
