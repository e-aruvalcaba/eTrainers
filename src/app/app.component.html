<!-- WEGROW LAYOUT -->

<nb-layout windowMode>
  <nb-layout-header>

    <div class="container-fluid" style="padding:0%">
      <!-- 1st content -->
      <div class="row">

        <div class="col-12 d-flex">

          <div class="col-6 d-flex align-items-center">
            <div class="logo-container">
              <a (click)="toggleSidebar()" class="sidebar-toggle d-sm-none">
                <nb-icon icon="menu-2-outline"></nb-icon>
              </a>
              <a class="logo" href="#" (click)="navigateHome()">WeGrow</a>
            </div>
            <!-- <nb-select status="primary">
              <nb-option *ngFor="let theme of themes" size="small"> {{ theme.name }}</nb-option>
            </nb-select>     -->
          </div>

          <div class="col-6 d-flex align-items-center justify-content-end">
            <nb-actions size="small">
              <nb-action class="control-item">
                <nb-search type="rotate-layout"></nb-search>
              </nb-action>
              <!-- <nb-action class="control-item" icon="email-outline"></nb-action> -->
              <!-- <nb-action class="control-item" icon="bell-outline"></nb-action> -->
              <nb-action class="user-action">
                <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name"
                  [picture]="user?.picture">
                </nb-user>
              </nb-action>

            </nb-actions>
          </div>
        </div>
      </div>
    </div>


  </nb-layout-header>

  <nb-sidebar [responsive]="true" style=" z-index: 1040!important;">
    <!-- <img src="{{user?.picture}}" alt=""> -->
    <nb-menu [items]="menu"></nb-menu>
  </nb-sidebar>

  <nb-layout-column class="colored-column-basic">
    <div class="container-fluid">
      <div class="row">
        <router-outlet></router-outlet>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>


<!-- END WE GROW LAYOUT -->
