<nb-layout>
  <nb-layout-header>
    <div class="container-fluid" style="padding:0%">
      <div class="row">
        <!-- Main content -->
        <div class="col-12 d-flex">
          <div class="col-7 d-flex align-items-center">
            <div class="logo-container">
              <a (click)="toggleSidebar()" class="sidebar-toggle d-sm-none">
                <nb-icon icon="menu-2-outline"></nb-icon>
              </a>
              <a class="logo" href="#" (click)="navigateHome()">eTrainers</a>
            </div>

            <div id="navigation" class="p-2 navigation d-none d-lg-flex align-items-center">
                <ol class="breadcrumb" style="margin: 0%; padding-bottom: 5px!important;">
                  <li class="breadcrumb-item" aria-current="page"><a href="/">Inicio</a></li>
                  <li class="breadcrumb-item" *ngFor="let nav of navegacion"><a>{{nav | titlecase}}</a></li>
                </ol>
            </div>
          </div>

          <div class="col-5 d-flex align-items-center justify-content-end">
            <nb-actions size="small">
              <nb-action class="control-item">
                <nb-search type="rotate-layout"></nb-search>
              </nb-action>
              <nb-action class="user-action">
                <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name"
                  [picture]="user?.picture">
                </nb-user>
              </nb-action>
            </nb-actions>
          </div>
        </div> <!-- mainContent -->
      </div> <!-- row -->
    </div> <!-- container -->
  </nb-layout-header>

  <nb-sidebar [responsive]="true" style=" z-index: 1040!important;">
    <nb-menu [items]="menu"></nb-menu>
  </nb-sidebar>

  <nb-layout-column class="colored-column-basic content ">
    <div class="container-fluid pb-3">
      <div class="row">
        <!-- Navigation se paso a la parte superior -->
        <!-- <nb-card class="col-12 navigation d-flex justify-content-start align-items-center">
          <div id="navigation" class="p-2 navigation col-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb" style="margin: 0%;">
                <li class="breadcrumb-item" aria-current="page"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item" *ngFor="let nav of navegacion"><a>{{nav | titlecase}}</a></li>
              </ol>
            </nav>
          </div>
        </nb-card> -->

        <div class="col-12" style="overflow: auto; margin-bottom: 5px;">
          <router-outlet></router-outlet>
        </div>
      </div> <!-- row -->
    </div> <!-- container fluid -->
  </nb-layout-column>
</nb-layout>
