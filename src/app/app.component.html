<nb-layout>
  <nb-layout-header *ngIf="currentUser">
    <div class="container-fluid" style="padding:0%">
      <div class="row">
        <!-- Main content -->
        <div class="col-12 d-flex">
          <div class="col-7 d-flex align-items-center">
            <div class="logo-container d-flex">
              <a (click)="toggleSidebar()" class="sidebar-toggle d-sm-none">
                <nb-icon icon="menu-2-outline"></nb-icon>
              </a>
              <a class="logo d-flex align-items-center" href="#" (click)="navigateHome()"
                style="padding: 0%!important;">
                <img src="../assets/images/logo-provisional-negro.svg" alt="" style="width: 120px; height: 30px;">
              </a>
            </div>

            <div id="navigation" class="offset-1 p-2 navigation d-none d-lg-flex align-items-center">
              <ol class="breadcrumb" style="margin: 0%; padding-bottom: 5px!important;">
                <li class="breadcrumb-item" aria-current="page"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item" *ngFor="let nav of navegacion"><a>{{nav | titlecase}}</a></li>
              </ol>
            </div>
          </div>

          <div class="col-5 d-flex align-items-center justify-content-end">
            <nb-actions size="small">
              <nb-action class="control-item">
                <nb-search type="modal-zoomin"></nb-search>
              </nb-action>
              <nb-action class="user-action">
                <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name"
                  [picture]="user?.picture">
                </nb-user>
              </nb-action>
            </nb-actions>
          </div>
        </div> <!-- mainContent -->
      </div> <!-- row -->
    </div> <!-- container -->
  </nb-layout-header>

  <nb-sidebar *ngIf="currentUser" [responsive]="true" style="z-index: 1040!important; height: 100vh;">
      <nb-sidebar-header>
        <nb-select placeholder="Tema Visual">
          <nb-option *ngFor="let theme of themes" (click)="changeTheme(theme.value)">{{theme.name}}</nb-option>
        </nb-select>
      </nb-sidebar-header>
      <nb-menu [items]="menu" style="height: 60vh;"></nb-menu>
  </nb-sidebar>

  <nb-layout-column class="colored-column-basic content">
          <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
